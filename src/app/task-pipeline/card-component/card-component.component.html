	<mat-card class="card" draggable="true" (dragstart)="handleDragStart($event,card)" (dragover)="handleDragOver($event,card)"
	 (drop)="handleDrop($event,card)" (dragend)="handleDragEnd($event)"  (click)="clickOnCard(card)"  (keyup.enter)="clickExitUpdate()"
			  [ngClass]="{'drop-above':dragNodeState=='above','drop-below':dragNodeState=='below'}" 	  >
        <mat-list class="card-content-list">
			<mat-list-item >
				<mat-icon md-list-icon>folder</mat-icon>
				<mat-icon md-list-icon>folder</mat-icon>
				<mat-icon md-list-icon>folder</mat-icon>
			</mat-list-item>
			<mat-list-item>
					{{card.due_date}}
			</mat-list-item>
	       <mat-list-item>
			   {{card.title}}
		   </mat-list-item>
			<mat-list-item>
				{{card.content}}
			</mat-list-item>
			<mat-list-item>
				<mat-icon md-list-icon>folder</mat-icon>
				<mat-icon md-list-icon>folder</mat-icon>
				<mat-icon md-list-icon>folder</mat-icon>
			</mat-list-item>
		</mat-list>
