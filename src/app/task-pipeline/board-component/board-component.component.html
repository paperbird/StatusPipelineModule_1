

<mat-drawer-container class="example-container">

    <mat-drawer #sideNav mode="side" [opened]="isSidebarOpen" position="end">

       <div class="sidebar">

          <button (click)="sidebarClose()"  class="side-nav-btn">[X]</button>

           <form [formGroup]="cardForm">
               <mat-form-field>
                   <input matInput  placeholder="Title" formControlName="title" [disabled]="true">
               </mat-form-field>
               <mat-form-field>
                   <textarea matInput  placeholder="Content" formControlName="content" cdkTextareaAutosize></textarea>
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Order" formControlName="order" />
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Status" formControlName="status" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Description" formControlName="description" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Priority" formControlName="priority" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Favorite" formControlName="favorite" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Process_id" formControlName="process_id" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Color" formControlName="color" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Creator_name" formControlName="creator_name" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Creator_email" formControlName="creator_email" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Responsible_name" formControlName="responsible_name" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Responsible_email" formControlName="responsible_email" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Pre_due_date" formControlName="pre_due_date" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Due_date" formControlName="due_date" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Started_at" formControlName="started_at" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Completed_at" formControlName="completed_at" >
               </mat-form-field>
               <mat-form-field>
                   <input matInput  placeholder="Created_at" formControlName="created_at" >
               </mat-form-field>
           </form>




        </div>

    </mat-drawer>

    <mat-drawer-content>

<section id="main" >

    <button (click)="sidebarOpen()"  class="side-nav-btn">[O]</button>

<div *ngIf="board$ | async as board else loading" class="board-title">

<ng-template #loading>
        <p>Task pipoeline is loading ...</p>
</ng-template>

 <span  (click)="editTitle()">
   {{ board?.title }}
 </span>


 <div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="left"
     fxLayoutGap="10px"
     fxLayoutGap.xs="2px"
     class="scroll-this">
   <span *ngFor="let column of board.columns | sort">

       <div class="column-spacer" fxFlex="200px">

         <app-column-component
           [column]="column"
           [onCardClick]="onCardClick"
           [boardSubject$]="boardSubject$"
           [onTransition]="onTransition"
           [onClickColumnTitle]="onClickColumnTitle"
           [validateDropRules]="validateDropRules"
           [onRemoveColumn]="onRemoveColumn"
           [onAddCard]="onAddCard"
           [onDeleteCard]="onDeleteCard"
           [onUpdateCard]="onUpdateCard"
           >

         </app-column-component>
        </div>
  </span>
 </div>


</div>
</section>

</mat-drawer-content>

</mat-drawer-container>
